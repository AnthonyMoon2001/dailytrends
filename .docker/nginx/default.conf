server {
  listen 80;
  server_name _;

  root /var/www/html/public;
  index index.php;

  location / {
    try_files \ /index.php\\;
  }

  location ~ \.php$ {
    include fastcgi_params;
    fastcgi_pass php:9000;
    fastcgi_param SCRIPT_FILENAME \\;
    fastcgi_param DOCUMENT_ROOT \;
  }

  client_max_body_size 25M;
}
